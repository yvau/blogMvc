<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/home :: head">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "layout/home" at runtime.                                               -->
    <!-- ============================================================================ -->
</head>
<body>

<div th:replace="layout/home :: menu" class="navbar navbar-inverse navbar-fixed-top">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "layout/home" at runtime.                                               -->
    <!-- ============================================================================ -->
</div>

<div class="container">

    <h1>New post</h1>

    <p><a th:href="${(#mvc.url('AC#homePage')).build()}">< Back to posts</a></p>

    <form th:action="${(#mvc.url('AC#createPost')).build()}" th:object="${newPost}" th:method="post"
          accept-charset="utf-8">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="PostName">Name :</label>
                    <input th:field="*{name}" class="form-control" maxlength="255" type="text" id="PostName"
                           required="required">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="PostSlug">Slug :</label>
                    <input th:field="*{slug}" class="form-control" maxlength="255" type="text" id="PostSlug"
                           required="required">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="PostCategoryId">Category :</label>
                    <select th:field="*{category.id}" class="form-control" id="PostCategoryId">
                        <option value="">select a category</option>
                        <option value="1">category #1</option>
                        <option value="2">Category #2</option>
                        <option value="3">Category #3</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="PostUserId">Author :</label>
                    <select th:field="*{user.id}" class="form-control" id="PostUserId">
                        <option value="">select an author</option>
                        <option value="1">Author #1</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group required">
            <label for="PostContent">Content :</label>
            <textarea th:field="*{content}" class="form-control" cols="30" rows="6" id="PostContent"
                      required="required">

            </textarea>
        </div>
        <div class="submit">
            <input class="btn btn-primary" type="submit" value="New">
        </div>
    </form>


</div> <!-- /container -->
</body>
</html>
